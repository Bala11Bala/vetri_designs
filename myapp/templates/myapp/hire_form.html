{% extends 'myapp/layouts/base.html' %}
{% load static %}

{% block content %}
<div class="container py-5">
  <div class="card shadow-lg p-4 rounded-4" style="max-width: 700px; margin: auto;">
    <h4 class="mb-4 fw-bold text-center">Invite {{ profile.first_name }}</h4>

    <form method="POST">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label fw-semibold">What are you Hiring For</label>
        <input type="text" class="form-control" name="hiring_for" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Choose the Categories</label>
        <input type="text" class="form-control" name="categories" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">What is your Budget?</label>
        <input type="text" class="form-control" name="budget" required>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Project Description</label>
        <textarea class="form-control" name="description" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label class="form-label fw-semibold">Add a Personal Note</label>
        <textarea class="form-control" name="note" rows="3"></textarea>
      </div>

      <div class="mb-4">
        <label class="form-label fw-semibold d-block mb-2">I'm Hiring For</label>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hiring_type" value="Freelancing" checked>
          <label class="form-check-label">Freelancing</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" name="hiring_type" value="Company">
          <label class="form-check-label">Company</label>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-pink px-4 py-2 fw-bold">Send Inquiry</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
