{% load static %}
<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      height: 100vh;
      background: url('{% static "images/login_bg.png" %}') no-repeat center center;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-container {
      background: rgba(231, 255, 255, 0.9);
      background: linear-gradient(90deg, rgba(231, 255, 255, 0.9),rgb(249, 215, 164));
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 900px;
      width: 100%;
    }

    .login-header {
      font-size: 2rem;
      font-weight: 600;
      margin-bottom: 40px;
      color: #333;
    }

    .login-cards {
      display: flex;
      gap: 60px;
      flex-wrap: wrap;
      justify-content: center;
    }

    .login-card {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      width: 250px;
      text-align: center;
      transition: transform 0.3s;
    }

    .login-card:hover {
      transform: translateY(-5px);
    }

    .login-card img {
      width: 100%;
      height: auto;
      display: block;
    }

    .login-card .btn {
      margin: 15px 0;
      width: 80%;
    }

    @media (max-width: 768px) {
      .login-cards {
        flex-direction: column;
        gap: 20px;
      }
      .login-card {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">Welcome</div>
    <div class="login-cards">
      
      <!-- Admin Card -->
      <div class="login-card">
        <img src="{% static 'images/bgless_root.png' %}" alt="Admin">
        <a href="{% url 'admin_login' %}" class="btn btn-danger">Admin Login</a>
      </div>

      <!-- Student Card -->
      <div class="login-card">
        <img src="{% static 'images/bgless_root_right.png' %}" alt="Student">
        <a href="{% url 'student_login' %}" class="btn btn-primary">Student Login</a>
      </div>

    </div>
  </div>
</body>
</html>
